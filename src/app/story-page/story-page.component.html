<div>
  <p>powered by OpenAI</p>
  <br />
</div>
<div>
  <form>
    <label>Fifi et Rhino vont à : </label>
    <input
      type="text"
      [(ngModel)]="storyPlace"
      name="place"
      placeholder="la montagne"
    />
    <br />
    <br />
    <label>Pour faire : </label>
    <input
      type="text"
      [(ngModel)]="storyPurpose"
      name="purpose"
      placeholder="du vélo"
    />
    <br />
    <br />
    <button (click)="generateStory()">Generate Story</button>
  </form>
</div>
<br />
<div *ngIf="isloading" id="loading"></div>
<br />
<div>
  <p>{{ story }}</p>
</div>

<div>
  <img src="{{ imgsrc }}" />
</div>
