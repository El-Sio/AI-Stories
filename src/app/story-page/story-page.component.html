<h1>Les histoires de Fifi et Rhino</h1>
<div>
  <form>
    <label>Fifi et Rhino vont : </label>
    <input
      type="text"
      [(ngModel)]="storyPlace"
      name="place"
      placeholder=" à la montagne"
    />
    <br />
    <br />
    <label>Pour : </label>
    <input
      type="text"
      [(ngModel)]="storyPurpose"
      name="purpose"
      placeholder=" faire du vélo"
    />
    <br />
    <br />
    <label>avec illustration :</label
    ><input type="checkbox" [(ngModel)]="illustrated" name="illustrated" />
    <br />
    <br />
    <input type="submit" (click)="generateStory()" value="Créer une histoire" />
  </form>
</div>
<div>
  <div *ngIf="isloading_txt" id="loading"></div>
  <p>{{ story }}</p>
</div>

<div *ngIf="imgsrc">
  <div *ngIf="isloading_img" id="loading"></div>
  <img *ngIf="imgsrc" src="{{ imgsrc }}" width="300" height="300" />
</div>

<div>
  <button (click)="logout()">Logout</button>
</div>
